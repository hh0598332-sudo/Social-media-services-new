<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<!-- ðŸ”¥ LIVE ORDERS -->
<div class="card counter">

</div>

<h2>ðŸ”¥ SOCIAL MEDIA AGENCY ðŸ”¥</h2>

<!-- MAIN FORM -->
<div class="card">

<select id="service">
<option value="">Select Service</option>
<option value="Instagram Followers">Instagram Followers</option>
<option value="YouTube Subscribers">YouTube Subscribers</option>
<option value="Telegram Members">Telegram Members</option>
</select>

<input id="amount" type="number" placeholder="Enter Amount â‚¹">

<input id="quantity" placeholder="Estimated Quantity" readonly>

<p><b>Pay via UPI</b></p>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=hh0598332-2@okhdfcbank">

<input id="utr" placeholder="Enter UTR Number">

<label class="small">
<input type="checkbox" id="paid"> I have completed the payment

</div>

<script>
// ðŸ”¥ LIVE COUNTER
let c=500;
setInterval(()=>{
  c+=Math.floor(Math.random()*2);
  document.getElementById("orders").innerText=c;
},4000);

// ðŸ’° SERVICE RATES (per unit)
const rates={
 "Instagram Followers":0.08,
 "YouTube Subscribers":0.15,
 "Telegram Members":0.20
};

// AUTO QUANTITY
document.getElementById("amount").addEventListener("input",calcQty);
document.getElementById("service").addEventListener("change",calcQty);

function calcQty(){
 let s=document.getElementById("service").value;
 let a=document.getElementById("amount").value;
 if(!rates[s]||!a){
   document.getElementById("quantity").value="";
   return;
 }
 let q=Math.floor(a/rates[s]*1000);
 document.getElementById("quantity").value=q+" units";
}

// SUBMIT
function submitOrder(){
 let s=document.getElementById("service").value;
 let a=document.getElementById("amount").value;
 let u=document.getElementById("url").value;
 let utr=document.getElementById("utr").value;
 let paid=document.getElementById("paid").checked;

 if(!s||!a||!u){
   alert("Fill all details first");
   return;
 }

 document.getElementById("qrBox").classList.remove("hidden");

 if(paid && utr.length>=8){
   sendWhatsApp();
   sendTelegram();
   alert("âœ… Order submitted successfully!\nPayment will be verified shortly.");
 }
}

// WHATSAPP
function sendWhatsApp(){
 let msg=`ðŸ”¥ NEW ORDER ðŸ”¥
Service: ${service.value}

 window.open("https://wa.me/91XXXXXXXXXX?text="+encodeURIComponent(msg));
}

// TELEGRAM
function sendTelegram(){
 let token="YOUR_BOT_TOKEN";
 let chatId="YOUR_CHAT_ID";
 let text=`ðŸ”¥ NEW ORDER
Service: ${service.value}

 fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`);
}
</script>
