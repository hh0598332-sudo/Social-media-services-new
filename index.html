<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Services</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: #fff;
    transition: background 0.5s;
}
body.light {
    background: linear-gradient(135deg,#e0eafc,#cfdef3,#e0eafc);
    color: #111;
}
.container {
    padding: 20px;
}
.card {
    background: #111;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
    border: 2px solid #00ffff;
    display: flex;
    flex-direction: column;
    transform: translateY(30px);
    opacity: 0;
    transition: all 0.6s ease-out;
}
.card.visible {
    transform: translateY(0);
    opacity: 1;
}
.card h3 {
    margin:0 0 10px;
    display: flex;
    align-items: center;
    font-size: 18px;
}
.card h3 i {
    margin-right: 10px;
    color:#00ffff;
}
.price {
    font-size: 16px;
    margin-bottom: 10px;
    color: #00ffff;
}
.button {
    width: 100%;
    padding: 12px;
    border:none;
    border-radius: 12px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    margin-bottom:5px;
    transition: transform 0.2s, background 0.3s;
}
.button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg,#0072ff,#00c6ff);
}
input {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    margin-bottom:10px;
}
#qr {
    text-align:center;
    margin-top:20px;
}
#themeSwitch {
    position: fixed;
    top: 10px;
    right: 10px;
    padding:10px 15px;
    border:none;
    border-radius:10px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    cursor:pointer;
}
</style>
</head>
<body>

<button id="themeSwitch">Switch Theme</button>

<div class="container">

<!-- Instagram -->
<div class="card">
<h3><i class="fab fa-instagram"></i>Instagram Followers</h3>
<p class="price">₹50 / 100 Followers</p>
<input id="urlInstagram" placeholder="Enter Instagram URL">
<button class="button" onclick="generateQR('urlInstagram')">Generate QR</button>
<div id="qrInstagram"></div>
<button class="button" onclick="showUPI('Instagram Followers',50)">Buy Now ₹50</button>
<button class="button" onclick="showUPI('Instagram Followers',250)">Buy Now ₹250</button>
</div>

<!-- YouTube -->
<div class="card">
<h3><i class="fab fa-youtube"></i>YouTube Subscribers</h3>
<p class="price">₹100 / 100 Subscribers</p>
<input id="urlYouTube" placeholder="Enter YouTube URL">
<button class="button" onclick="generateQR('urlYouTube')">Generate QR</button>
<div id="qrYouTube"></div>
<button class="button" onclick="showUPI('YouTube Subscribers',100)">Buy Now ₹100</button>
<button class="button" onclick="showUPI('YouTube Subscribers',450)">Buy Now ₹450</button>
</div>

<!-- TikTok -->
<div class="card">
<h3><i class="fab fa-tiktok"></i>TikTok Likes</h3>
<p class="price">₹30 / 100 Likes</p>
<input id="urlTikTok" placeholder="Enter TikTok URL">
<button class="button" onclick="generateQR('urlTikTok')">Generate QR</button>
<div id="qrTikTok"></div>
<button class="button" onclick="showUPI('TikTok Likes',30)">Buy Now ₹30</button>
<button class="button" onclick="showUPI('TikTok Likes',150)">Buy Now ₹150</button>
</div>

<!-- Facebook -->
<div class="card">
<h3><i class="fab fa-facebook"></i>Facebook Followers</h3>
<p class="price">₹80 / 100 Followers</p>
<input id="urlFacebook" placeholder="Enter Facebook URL">
<button class="button" onclick="generateQR('urlFacebook')">Generate QR</button>
<div id="qrFacebook"></div>
<button class="button" onclick="showUPI('Facebook Followers',80)">Buy Now ₹80</button>
<button class="button" onclick="showUPI('Facebook Followers',400)">Buy Now ₹400</button>
</div>

<div id="qr"></div>

</div>

<script>
const upiID = "hh0598332-2@okhdfcbank";

// URL QR Generator
function generateQR(inputId){
    let url = document.getElementById(inputId).value;
    let qrDiv = document.getElementById('qr'+inputId.slice(3));
    qrDiv.innerHTML = "";
    if(url==="") return alert("Please enter URL");
    let img = document.createElement("img");
    img.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+encodeURIComponent(url);
    qrDiv.appendChild(img);
}

// UPI QR Generator
function showUPI(service, amount){
    let qrDiv = document.getElementById('qr');
    qrDiv.innerHTML = `
    <h3>Pay ₹${amount} via UPI for ${service}</h3>
    <img id="upiQR" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=${upiID}&pn=YourName&tn=${encodeURIComponent(service)}&am=${amount}" alt="UPI QR">
    <p>UPI ID: <strong>${upiID}</strong></p>
    <button class="button" onclick="downloadQR()">Download QR</button>`;
}

// Download QR
function downloadQR(){
    const qrImg = document.getElementById('upiQR').src;
    const link = document.createElement('a');
    link.href = qrImg;
    link.download = 'UPI_QR.png';
    link.click();
}

// Theme Switcher
document.getElementById('themeSwitch').addEventListener('click', ()=>{
    document.body.classList.toggle('light');
});

// Scroll animation
const cards = document.querySelectorAll('.card');
window.addEventListener('scroll', checkCards);

function checkCards(){
    const triggerBottom = window.innerHeight / 5 * 4;
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if(cardTop < triggerBottom){
            card.classList.add('visible');
        }
    });
}
checkCards(); // initial check
</script>

</body>
</html>
