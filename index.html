<script>
let service="";

function closeAll(){
 document.querySelectorAll(".overlay").forEach(e=>e.classList.add("hide"))
}

function openURL(s){
 service=s;closeAll();
 document.getElementById("urlBox").classList.remove("hide")
}

function verify(){
 closeAll();
 document.getElementById("verifyBox").classList.remove("hide")
 setTimeout(()=>{

 },2000)
}

function startPayment(){
 document.getElementById("payBox").classList.remove("hide")
 let t=300;
 let i=setInterval(()=>{
  t--; if(t<=0)clearInterval(i);
  document.getElementById("t").innerText=
   Math.floor(t/60)+":"+("0"+t%60).slice(-2)
 },1000)
}

function confirmPay(){
 closeAll();
 document.getElementById("paidBox").classList.remove("hide")
}

function openUTR(){
 closeAll();
 document.getElementById("utrBox").classList.remove("hide")
}

function submit(){
 let msg=`Service: ${service}\nURL: ${url.value}\nUTR: ${utr.value}`;
